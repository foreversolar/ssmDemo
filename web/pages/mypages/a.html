<body class="hold-transition skin-blue sidebar-mini">
<div class="file-loading">
    <input id="kv-explorer" type="file" multiple name="items">
</div>


<script>
    $(function () {
        $("#kv-explorer").fileinput({
            language: 'zh',
            theme: 'explorer-fas',
            uploadUrl: 'http://localhost:8080/saveMidreport',  //修改地址！
            overwriteInitial: false,
            initialPreviewAsData: true,
            showPreview: true,//是否显示预览
            initialPreview: [],
            showUpload: true,
            enctype: "multipart/form-data",
            uploadExtraData: {
                course_id:"5151"
            },
            initialPreviewConfig: []
        });


    })

</script>
<script>
    $(function () {
        var page={
            course_id:"",


        }
        axios.post('http://localhost:8080/addMidreport', page)
            .then(function (response) {
                $("#kv-explorer").fileinput("upload");
                console.log(response)
            })

    })
</script>
